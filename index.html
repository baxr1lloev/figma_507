<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>507</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/8726455_table_icon.png" type="icon">
</head>
<body>

    <div class="preloader__scene">
        <div class="loading__block">
            <div class="title">
                Loading...
            </div>
            <div class="progress"></div>
        </div>
        <div class="preloader__block"></div>
        <div class="preloader__block"></div>


    </div>

    <header>
        <p class="pp">Добавление, изменение и удаление элемента из таблицы</p>
    </header>

    <form name="register">
        <div class="hd">
            <div class="input">
                <p class="name">Имя</p>
                <input type="text" class="inp i_1" placeholder="Bruce Reyes" name="name">
            </div>
            <div class="input">
                <p class="name">Возраст</p>
                <input type="text" class="inp i_2" placeholder="24" name="year">
            </div>
            <div class="show">
                <p>Показать</p>
            </div>
        </div>
    </form>

    <div class="leader">
        <div class="info">
            <div class="no">
                <p>NO</p>
            </div>
            <div class="name_s">
                <p>Имя студента</p>
            </div>
            <div class="year">
                <p>Год рождения</p>
            </div>
            <div class="name_s">
                <p>Действия</p>
            </div>
        </div>
        <div class="second_leader"></div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
